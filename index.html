<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0"/>
        <title>Calendar</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <div class="month">
                 <i class="fas fa-angle-left prev"></i>
                 <div class="date">
                    <h1>May</h1>
                    <p>Tue May 18, 2021</p>
                 </div>
                 <i class="fas fa-angle-right next"></i>
                </div>
                <div class="= weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>The</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                <div class="prev-date">25</div>
                <div class="prev-date">26</div>
                <div class="prev-date">27</div>
                <div class="prev-date">28</div>
                <div class="prev-date">29</div>
                <div class="prev-date">30</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div class="today">18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
                <div class="nextdate">1</div>
                <div class="nextdate">2</div>
                <div class="nextdate">3</div>
                <div class="nextdate">4</div>
                <div class="nextdate">5</div>
                </div>
            </div>
        </div>
        <script src="scrip.js"></script>
    </body>
</html>
